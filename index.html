<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .progress {
            margin-top: 10px;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Primeiro Acesso</h1>
            <p>Complete o formul√°rio para se cadastrar</p>
        </div>

        <div class="form-container">
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required 
                           placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="numero">N√∫mero de Telefone *</label>
                    <input type="tel" id="numero" required 
                           placeholder="Ex: 841234567">
                </div>

                <div class="form-group">
                    <label for="escola">Escola *</label>
                    <input type="text" id="escola" required 
                           placeholder="Nome da escola">
                </div>

                <div class="form-group">
                    <label for="provincia">Prov√≠ncia *</label>
                    <select id="provincia" required>
                        <option value="">Selecione a prov√≠ncia</option>
                        <option value="Maputo">Maputo</option>
                        <option value="Gaza">Gaza</option>
                        <option value="Inhambane">Inhambane</option>
                        <option value="Sofala">Sofala</option>
                        <option value="Manica">Manica</option>
                        <option value="Tete">Tete</option>
                        <option value="Zamb√©zia">Zamb√©zia</option>
                        <option value="Nampula">Nampula</option>
                        <option value="Cabo Delgado">Cabo Delgado</option>
                        <option value="Niassa">Niassa</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Cadastrar</span>
                    <div class="progress" style="display: none; margin-top: 10px;">
                        <div class="progress-bar"></div>
                    </div>
                </button>

                <div class="message" id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // URL do seu Google Apps Script (substitua com seu URL ap√≥s publicar)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWsH88RWwFLK1bbjVjaFRNx894boMEyKeNsIjNctkdxOx90CzkCNRaXEwNZpY8JPA25Q/exec';

        // Chaves para localStorage
        const STORAGE_KEYS = {
            CADASTROS: 'cadastros_registrados',
            ULTIMO_CADASTRO: 'ultimo_cadastro',
            USUARIO_ATUAL: 'usuario_atual'
        };

        // Elementos DOM
        const form = document.getElementById('cadastroForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const messageDiv = document.getElementById('message');

        // Salvar dados no localStorage
        function salvarNoLocalStorage(dados) {
            try {
                // Obter cadastros existentes
                const cadastros = JSON.parse(localStorage.getItem(STORAGE_KEYS.CADASTRADOS) || '[]');
                
                // Adicionar novo cadastro
                const usuario = {
                    ...dados,
                    dataCadastro: new Date().toISOString(),
                    id: Date.now(),
                    dataRegistro: new Date().toLocaleString('pt-MZ')
                };
                
                cadastros.push(usuario);
                
                // Salvar no localStorage
                localStorage.setItem(STORAGE_KEYS.CADASTRADOS, JSON.stringify(cadastros));
                localStorage.setItem(STORAGE_KEYS.USUARIO_ATUAL, JSON.stringify(usuario));
                
                return { success: true, usuario: usuario };
            } catch (error) {
                console.error('Erro ao salvar no localStorage:', error);
                return { success: false, error: error.message };
            }
        }

        // Enviar dados para o Google Apps Script
        async function enviarParaGoogleSheets(dados) {
            try {
                // Mostrar progresso
                submitBtn.disabled = true;
                btnText.textContent = 'Enviando...';
                
                // Adicionar data atual
                dados.dataCadastro = new Date().toLocaleString('pt-MZ');
                
                // Enviar para o Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });

                return { success: true, message: 'Dados enviados com sucesso!' };
                
            } catch (error) {
                console.error('Erro ao enviar para Google Sheets:', error);
                return { 
                    success: false, 
                    message: 'Erro na conex√£o. Os dados foram salvos localmente.' 
                };
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Cadastrar';
            }
        }

        // Redirecionar para tela.html
        function redirecionarParaTela() {
            // Aguardar 2 segundos para mostrar mensagem de sucesso
            setTimeout(() => {
                window.location.href = 'tela.html';
            }, 2000);
        }

        // Manipular envio do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Coletar dados do formul√°rio
            const dados = {
                nome: document.getElementById('nome').value.trim(),
                numero: document.getElementById('numero').value.trim(),
                escola: document.getElementById('escola').value.trim(),
                provincia: document.getElementById('provincia').value
            };

            // Valida√ß√£o b√°sica
            if (!dados.nome || !dados.numero || !dados.escola || !dados.provincia) {
                showMessage('Por favor, preencha todos os campos obrigat√≥rios.', 'error');
                return;
            }

            // Validar n√∫mero de telefone
            const telefoneRegex = /^[0-9]{9}$/;
            if (!telefoneRegex.test(dados.numero)) {
                showMessage('N√∫mero de telefone inv√°lido. Use 9 d√≠gitos.', 'error');
                return;
            }

            // 1. Salvar no localStorage
            const resultadoLocal = salvarNoLocalStorage(dados);
            
            if (!resultadoLocal.success) {
                showMessage('Erro ao salvar localmente. Tente novamente.', 'error');
                return;
            }

            showMessage('‚úì Cadastro realizado! Redirecionando...', 'success');
            
            // 2. Tentar enviar para o Google Sheets (em segundo plano)
            enviarParaGoogleSheets(dados).then(resultado => {
                if (!resultado.success) {
                    console.log('Aviso: Dados n√£o foram enviados ao servidor. Salvos apenas localmente.');
                }
            });

            // 3. Redirecionar para tela.html
            redirecionarParaTela();
        });

        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = text ? 'block' : 'none';
        }
    </script>
</body>
</html>
