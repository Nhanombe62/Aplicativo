<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading-container {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .already-registered {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .already-registered h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .already-registered p {
            color: #666;
            margin-bottom: 25px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .user-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
        }

        .user-info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .user-info-label {
            font-weight: 600;
            color: #495057;
        }

        .user-info-value {
            color: #333;
        }

        .redirect-countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Sistema de Cadastro</h1>
            <p id="header-subtitle">Complete seu registro para acessar o sistema</p>
        </div>

        <!-- Tela de carregamento -->
        <div class="loading-container" id="loadingScreen">
            <div class="loading-spinner"></div>
            <p>Verificando seu status de cadastro...</p>
        </div>

        <!-- Tela de usu√°rio j√° cadastrado -->
        <div class="already-registered" id="alreadyRegistered">
            <div style="font-size: 48px; margin-bottom: 20px;">‚úÖ</div>
            <h2>Voc√™ j√° est√° cadastrado!</h2>
            <p>Redirecionando para a tela principal...</p>
            
            <div class="user-info" id="userInfoDisplay">
                <!-- Informa√ß√µes do usu√°rio ser√£o carregadas aqui -->
            </div>
            
            <div class="redirect-countdown">
                Redirecionando em <span id="countdown">5</span> segundos...
            </div>
            <button class="btn" id="goNowBtn" style="margin-top: 20px;">
                Ir agora
            </button>
        </div>

        <!-- Formul√°rio de cadastro -->
        <div class="form-container" id="registrationForm">
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required 
                           placeholder="Digite seu nome completo"
                           autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="numero">N√∫mero de Telefone *</label>
                    <input type="tel" id="numero" required 
                           placeholder="Ex: 841234567"
                           pattern="[0-9]{9}"
                           title="Digite 9 d√≠gitos sem espa√ßos"
                           autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="escola">Escola *</label>
                    <input type="text" id="escola" required 
                           placeholder="Nome da escola"
                           autocomplete="organization">
                </div>

                <div class="form-group">
                    <label for="provincia">Prov√≠ncia *</label>
                    <select id="provincia" required>
                        <option value="">Selecione a prov√≠ncia</option>
                        <option value="Maputo">Maputo</option>
                        <option value="Gaza">Gaza</option>
                        <option value="Inhambane">Inhambane</option>
                        <option value="Sofala">Sofala</option>
                        <option value="Manica">Manica</option>
                        <option value="Tete">Tete</option>
                        <option value="Zamb√©zia">Zamb√©zia</option>
                        <option value="Nampula">Nampula</option>
                        <option value="Cabo Delgado">Cabo Delgado</option>
                        <option value="Niassa">Niassa</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Cadastrar</span>
                </button>

                <div class="message" id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // URL do seu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWsH88RWwFLK1bbjVjaFRNx894boMEyKeNsIjNctkdxOx90CzkCNRaXEwNZpY8JPA25Q/exec';

        // Chave fixa para localStorage
        const USER_STORAGE_KEY = 'sistema_cadastro_usuario';

        // Elementos DOM
        const container = document.querySelector('.container');
        const loadingScreen = document.getElementById('loadingScreen');
        const alreadyRegistered = document.getElementById('alreadyRegistered');
        const registrationForm = document.getElementById('registrationForm');
        const userInfoDisplay = document.getElementById('userInfoDisplay');
        const countdownElement = document.getElementById('countdown');
        const goNowBtn = document.getElementById('goNowBtn');
        const form = document.getElementById('cadastroForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const messageDiv = document.getElementById('message');
        const headerSubtitle = document.getElementById('header-subtitle');

        // Vari√°veis de controle
        let countdownInterval;
        let countdown = 5;

        // Fun√ß√£o para verificar se o usu√°rio j√° est√° cadastrado
        function checkUserRegistration() {
            console.log('Verificando cadastro do usu√°rio...');
            
            // Mostrar tela de carregamento
            loadingScreen.style.display = 'block';
            alreadyRegistered.style.display = 'none';
            registrationForm.style.display = 'none';
            
            // Verificar no localStorage
            const usuarioSalvo = localStorage.getItem(USER_STORAGE_KEY);
            
            console.log('Dados recuperados do localStorage:', usuarioSalvo);
            
            // Simular um pequeno delay para visualiza√ß√£o
            setTimeout(() => {
                if (usuarioSalvo) {
                    try {
                        const usuario = JSON.parse(usuarioSalvo);
                        if (usuario && usuario.nome && usuario.numero) {
                            // Usu√°rio j√° cadastrado
                            console.log('Usu√°rio j√° cadastrado:', usuario);
                            showAlreadyRegisteredScreen(usuario);
                            return;
                        }
                    } catch (error) {
                        console.error('Erro ao parsear dados do localStorage:', error);
                    }
                }
                
                // Usu√°rio n√£o cadastrado
                console.log('Usu√°rio n√£o cadastrado, mostrando formul√°rio...');
                showRegistrationForm();
            }, 800);
        }

        // Mostrar tela de usu√°rio j√° cadastrado
        function showAlreadyRegisteredScreen(usuario) {
            loadingScreen.style.display = 'none';
            alreadyRegistered.style.display = 'block';
            registrationForm.style.display = 'none';
            
            // Atualizar informa√ß√µes do usu√°rio
            userInfoDisplay.innerHTML = `
                <div class="user-info-item">
                    <span class="user-info-label">Nome:</span>
                    <span class="user-info-value">${usuario.nome || 'N/A'}</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Telefone:</span>
                    <span class="user-info-value">${usuario.numero || 'N/A'}</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Escola:</span>
                    <span class="user-info-value">${usuario.escola || 'N/A'}</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Prov√≠ncia:</span>
                    <span class="user-info-value">${usuario.provincia || 'N/A'}</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Data do Cadastro:</span>
                    <span class="user-info-value">${usuario.dataRegistro || usuario.dataCadastro || 'N/A'}</span>
                </div>
            `;
            
            // Iniciar contagem regressiva
            startCountdown();
        }

        // Iniciar contagem regressiva para redirecionamento
        function startCountdown() {
            countdown = 5;
            countdownElement.textContent = countdown;
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToTela();
                }
            }, 1000);
        }

        // Redirecionar para tela.html
        function redirectToTela() {
            console.log('Redirecionando para tela.html...');
            window.location.href = 'tela.html';
        }

        // Mostrar formul√°rio de cadastro
        function showRegistrationForm() {
            loadingScreen.style.display = 'none';
            alreadyRegistered.style.display = 'none';
            registrationForm.style.display = 'block';
            headerSubtitle.textContent = 'Complete o formul√°rio para se cadastrar';
        }

        // Salvar dados no localStorage
        function salvarNoLocalStorage(dados) {
            try {
                const usuario = {
                    nome: dados.nome,
                    numero: dados.numero,
                    escola: dados.escola,
                    provincia: dados.provincia,
                    dataCadastro: new Date().toISOString(),
                    id: Date.now(),
                    dataRegistro: new Date().toLocaleString('pt-MZ', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    })
                };
                
                // Salvar no localStorage
                localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(usuario));
                
                console.log('Dados salvos no localStorage:', usuario);
                console.log('Chave usada:', USER_STORAGE_KEY);
                console.log('LocalStorage ap√≥s salvar:', localStorage.getItem(USER_STORAGE_KEY));
                
                return { success: true, usuario: usuario };
            } catch (error) {
                console.error('Erro ao salvar no localStorage:', error);
                return { success: false, error: error.message };
            }
        }

        // Enviar dados para o Google Apps Script
        async function enviarParaGoogleSheets(dados) {
            try {
                // Mostrar estado de carregamento
                submitBtn.disabled = true;
                btnText.textContent = 'Enviando...';
                
                // Adicionar data atual
                dados.dataCadastro = new Date().toLocaleString('pt-MZ');
                
                // Enviar para o Google Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });

                return { 
                    success: true, 
                    message: 'Dados enviados com sucesso para o servidor!' 
                };
                
            } catch (error) {
                console.error('Erro ao enviar para Google Sheets:', error);
                return { 
                    success: false, 
                    message: 'Erro na conex√£o. Os dados foram salvos localmente.' 
                };
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Cadastrar';
            }
        }

        // Manipular envio do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Coletar dados do formul√°rio
            const dados = {
                nome: document.getElementById('nome').value.trim(),
                numero: document.getElementById('numero').value.trim(),
                escola: document.getElementById('escola').value.trim(),
                provincia: document.getElementById('provincia').value
            };

            // Valida√ß√£o b√°sica
            if (!dados.nome || !dados.numero || !dados.escola || !dados.provincia) {
                showMessage('Por favor, preencha todos os campos obrigat√≥rios.', 'error');
                return;
            }

            // Validar n√∫mero de telefone
            const telefoneRegex = /^[0-9]{9}$/;
            if (!telefoneRegex.test(dados.numero)) {
                showMessage('N√∫mero de telefone inv√°lido. Use 9 d√≠gitos (ex: 841234567).', 'error');
                return;
            }

            // Desabilitar bot√£o e mostrar mensagem
            submitBtn.disabled = true;
            btnText.textContent = 'Processando...';
            showMessage('Processando seu cadastro...', 'info');

            // 1. Salvar no localStorage
            const resultadoLocal = salvarNoLocalStorage(dados);
            
            if (!resultadoLocal.success) {
                showMessage('Erro ao salvar localmente. Tente novamente.', 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'Cadastrar';
                return;
            }

            // Mostrar mensagem de sucesso
            showMessage('‚úì Cadastro realizado com sucesso! Redirecionando...', 'success');

            // 2. Tentar enviar para o Google Sheets (em segundo plano)
            enviarParaGoogleSheets(dados).then(resultado => {
                if (!resultado.success) {
                    console.log('Aviso: Dados n√£o foram enviados ao servidor. Salvos apenas localmente.');
                }
            });

            // 3. Redirecionar para tela.html ap√≥s 2 segundos
            setTimeout(() => {
                redirectToTela();
            }, 2000);
        });

        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-esconder mensagens de erro ap√≥s 5 segundos
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Testar localStorage
        function testLocalStorage() {
            console.log('=== TESTE LOCALSTORAGE ===');
            console.log('Dispon√≠vel?', typeof localStorage !== 'undefined');
            
            // Tentar salvar um teste
            const testKey = 'teste_localstorage';
            const testValue = {test: 'OK', timestamp: Date.now()};
            
            try {
                localStorage.setItem(testKey, JSON.stringify(testValue));
                const retrieved = localStorage.getItem(testKey);
                console.log('Teste de escrita/leitura:', retrieved);
                localStorage.removeItem(testKey);
                console.log('LocalStorage funcionando corretamente');
                return true;
            } catch (error) {
                console.error('LocalStorage n√£o funcionando:', error);
                return false;
            }
        }

        // Event listeners
        goNowBtn.addEventListener('click', () => {
            clearInterval(countdownInterval);
            redirectToTela();
        });

        // Verificar cadastro ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== INICIANDO SISTEMA ===');
            
            // Testar localStorage primeiro
            if (!testLocalStorage()) {
                alert('AVISO: O armazenamento local n√£o est√° funcionando. Seu cadastro pode n√£o ser lembrado.');
            }
            
            // Verificar usu√°rio
            checkUserRegistration();
        });
    </script>
</body>
  </html>
