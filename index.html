<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            display: none; /* Inicialmente escondido at√© verificar */
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <p>Verificando cadastro...</p>
    </div>

    <!-- Container principal (formul√°rio) -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>üìù Primeiro Acesso</h1>
            <p>Complete o formul√°rio para se cadastrar</p>
        </div>

        <div class="form-container">
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required 
                           placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="numero">N√∫mero de Telefone *</label>
                    <input type="tel" id="numero" required 
                           placeholder="Ex: 841234567">
                </div>

                <div class="form-group">
                    <label for="escola">Escola *</label>
                    <input type="text" id="escola" required 
                           placeholder="Nome da escola">
                </div>

                <div class="form-group">
                    <label for="provincia">Prov√≠ncia *</label>
                    <select id="provincia" required>
                        <option value="">Selecione a prov√≠ncia</option>
                        <option value="Maputo">Maputo</option>
                        <option value="Gaza">Gaza</option>
                        <option value="Inhambane">Inhambane</option>
                        <option value="Sofala">Sofala</option>
                        <option value="Manica">Manica</option>
                        <option value="Tete">Tete</option>
                        <option value="Zamb√©zia">Zamb√©zia</option>
                        <option value="Nampula">Nampula</option>
                        <option value="Cabo Delgado">Cabo Delgado</option>
                        <option value="Niassa">Niassa</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Cadastrar</span>
                </button>

                <div class="message" id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // URL do seu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxWsH88RWwFLK1bbjVjaFRNx894boMEyKeNsIjNctkdxOx90CzkCNRaXEwNZpY8JPA25Q/exec';

        // Chave SIMPLES para localStorage
        const STORAGE_KEY = 'usuario_cadastrado';

        // Elementos DOM
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContainer = document.getElementById('mainContainer');
        const form = document.getElementById('cadastroForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const messageDiv = document.getElementById('message');

        // Fun√ß√£o PRINCIPAL que verifica o localStorage
        function verificarCadastro() {
            console.log('üîç Verificando localStorage...');
            
            // Buscar no localStorage
            const usuarioSalvo = localStorage.getItem(STORAGE_KEY);
            
            if (usuarioSalvo) {
                console.log('‚úÖ Usu√°rio J√Å cadastrado. Redirecionando...');
                // Usu√°rio j√° cadastrado - redireciona para tela.html
                setTimeout(() => {
                    window.location.href = 'tela.html';
                }, 1000);
            } else {
                console.log('‚ùå Usu√°rio N√ÉO cadastrado. Mostrando formul√°rio...');
                // Usu√°rio n√£o cadastrado - mostra formul√°rio
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContainer.style.display = 'block';
                }, 1000);
            }
        }

        // Salvar dados NOVOS no localStorage
        function salvarUsuario(dados) {
            try {
                // Criar objeto do usu√°rio
                const usuario = {
                    nome: dados.nome,
                    numero: dados.numero,
                    escola: dados.escola,
                    provincia: dados.provincia,
                    data: new Date().toLocaleString('pt-MZ'),
                    timestamp: Date.now()
                };
                
                // Salvar SIMPLES no localStorage
                localStorage.setItem(STORAGE_KEY, JSON.stringify(usuario));
                
                console.log('üíæ Usu√°rio salvo no localStorage:', usuario);
                console.log('Chave usada:', STORAGE_KEY);
                console.log('Valor salvo:', localStorage.getItem(STORAGE_KEY));
                
                return true;
            } catch (error) {
                console.error('Erro ao salvar no localStorage:', error);
                return false;
            }
        }

        // Enviar dados para Google Sheets
        async function enviarParaGoogleSheets(dados) {
            try {
                submitBtn.disabled = true;
                btnText.textContent = 'Enviando...';
                
                // Enviar para o Google Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });

                console.log('üì§ Dados enviados para Google Sheets');
                return true;
            } catch (error) {
                console.error('Erro ao enviar para Google Sheets:', error);
                return false;
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Cadastrar';
            }
        }

        // Manipular envio do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Coletar dados do formul√°rio
            const dados = {
                nome: document.getElementById('nome').value.trim(),
                numero: document.getElementById('numero').value.trim(),
                escola: document.getElementById('escola').value.trim(),
                provincia: document.getElementById('provincia').value
            };

            // Valida√ß√£o b√°sica
            if (!dados.nome || !dados.numero || !dados.escola || !dados.provincia) {
                showMessage('Por favor, preencha todos os campos obrigat√≥rios.', 'error');
                return;
            }

            // Validar n√∫mero de telefone
            if (!/^[0-9]{9}$/.test(dados.numero)) {
                showMessage('N√∫mero de telefone inv√°lido. Use 9 d√≠gitos.', 'error');
                return;
            }

            // 1. Salvar NO localStorage
            const salvo = salvarUsuario(dados);
            
            if (!salvo) {
                showMessage('Erro ao salvar localmente. Tente novamente.', 'error');
                return;
            }

            showMessage('‚úì Cadastro realizado! Redirecionando...', 'success');
            
            // 2. Enviar para Google Sheets (em segundo plano)
            enviarParaGoogleSheets(dados);
            
            // 3. Redirecionar para tela.html ap√≥s 2 segundos
            setTimeout(() => {
                window.location.href = 'tela.html';
            }, 2000);
        });

        // Fun√ß√£o para mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // INICIAR VERIFICA√á√ÉO quando a p√°gina carrega
        window.onload = function() {
            console.log('üöÄ P√°gina carregada. Iniciando verifica√ß√£o...');
            verificarCadastro();
        };
    </script>
</body>
</html>
